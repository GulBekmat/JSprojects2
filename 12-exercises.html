<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions</title>
  </head>
  <body>
    <button class="js-button" onclick="
      updateButton();
    ">Start</button>
    <button class="js-button2" onclick="
     updateButton2();
    ">Add to card</button>

    <button onclick="
    messages++;
    ">Add</button>

    <button onclick="
    messages--;
    ">Remove</button>

    <script>
    //12a
    
    const add = function(){
    console.log(2 + 3);
    }
    add();

    //12b

    function runTwice(fun){
      fun();
      fun();
    }
    runTwice(function(){
      console.log("Hello");
    });
    runTwice(add);

    //12c

    // Grouping the JavaScript code into a function
    // is optional, but it is a bit cleaner.
    function updateButton() {
    const button = document.querySelector('.js-button');

    button.innerHTML = 'Loading...';
    setTimeout(function() {
    button.innerHTML = 'Finished!';
        }, 1000);
      }

      //11e

      function updateButton2(){
        const button2 = document.querySelector('.js-button2');
        button2.innerHTML = 'Added';

        setTimeout(function(){
          button2.innerHTML = 'Add to cart';
        }, 2000);
      }

      //12g

      let messages = 2;

      setInterval(function() {
        if (document.title === 'App') {
          document.title = `(${messages}) New messages`;
        } else {
          document.title = 'App';
        }
      }, 1000);


    </script>
